<main>
        
    <div class="page-header">
        <h1>Account-Setting</h1>
        <small>
            <span routerLink="/admin/dashboard" class="clickable">Home </span> /
            <span routerLink="/admin/user" class="clickable"> User</span> 
            / Setting
        </small>
    </div>
    
    <div class="page-content">

        <div class="container">
            <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">{{ userData?.UserName }}</h5>
                            <h6 class="user-email">{{ userData?.Email }}</h6>
                        </div>
                        <div class="about">
                            <h5>About Contact</h5>
                            <p>{{ userData?.Contact }}</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h5 class="mb-6 text-primary">Personal Details</h5>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label for="fullName">Firstname</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter Firstname"
                                [(ngModel)]="userData.FirstName">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="website">Lastname</label>
                                <input type="url" class="form-control" id="website" placeholder="Enter Lastname"
                                [(ngModel)]="userData.LirstName">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 20px;">
                                <label for="eMail">Email</label>
                                <input type="email" class="form-control" id="eMail" placeholder="Enter email ID"
                                [(ngModel)]="userData.Email">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number"
                                [(ngModel)]="userData.PhoneNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h5 class="mt-3 mb-6 text-primary">Privacy Detail</h5>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label for="Street">Password</label>
                                <input type="name" class="form-control" id="Street" placeholder="Enter Password"
                                [(ngModel)]="userData.Password">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">

                            </div>
                        </div>
                        <div class="mb-4 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label for="ciTy">Role</label>
                                <select class="form-control" id="" [(ngModel)]="userData.Role">
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>                            
                        </div>


                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right d-flex justify-content-end">
                                <button type="button" id="cancelButton" name="cancelButton" 
                                class="btn btn-secondary ml-auto">Cancel</button>
                                <button type="button" id="updateButton" name="updateButton" 
                                class="btn btn-success ml-auto" style="margin-left: 8px;">Save</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
    
    </div>
    
    <app-footer-admin></app-footer-admin>
</main>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
