<main>
        
    <div class="page-header">
        <h1>Account-Setting</h1>
        <!-- <small>
            <span routerLink="/admin/dashboard" class="clickable">Home </span> /
            <span routerLink="/admin/user" class="clickable"> User</span> 
            / Setting
        </small> -->
        <small>
            <a href="/admin/dashboard" class="clickable">Home</a> /
            <a href="/admin/user" class="clickable">User</a> / Setting
        </small>
        
    </div>
    
    <div class="page-content">
        <form [formGroup]="userForm">
        <div class="container">
            <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img [src]="getImagePath(userData?.Role)" alt="User Avatar">
                            </div>
                            <h5 class="user-name">{{ userData?.UserName }}</h5>
                            <h6 class="user-email">{{ userData?.Email  }}</h6>
                        </div>
                        <div class="about">
                            <h5>About Contact</h5>
                            <p>{{ userData?.Contact }}</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h5 class="mb-6 text-primary">Personal Details</h5>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label style="margin-bottom: 5px;" for="fullName">Firstname <span class="required">*</span></label>
                                <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
                              </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label style="margin-bottom: 5px;" for="website">Lastname </label>
                                <input type="text" class="form-control" id="lastName" formControlName="lastName">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 20px;">
                                <label style="margin-bottom: 5px;" for="eMail">Email <span class="required">*</span></label>
                                <input type="text" class="form-control" id="email" formControlName="email" required>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label style="margin-bottom: 5px;" for="phone">Phone <span class="required">*</span></label>
                                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label style="margin-bottom: 5px;" for="phone">Address</label>
                                <input type="text" class="form-control" id="contact" formControlName="contact" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h5 class="mt-3 mb-6 text-primary">Privacy Detail</h5>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label style="margin-bottom: 5px;" for="Street">Password <span class="required">*</span></label>
                                <div class="input-group">
                                    <input
                                      style="height: 34px;"
                                      type="{{ showPassword ? 'text' : 'password' }}" 
                                      class="form-control" 
                                      id="password" 
                                      placeholder=""
                                      formControlName="password" required>
                                  
                                      <button 
                                        style="height: 34px;"
                                        class="btn btn-outline-primary" 
                                        type="button" 
                                        (click)="togglePasswordVisibility()">
                                        <i class="{{ showPassword ? 'las la-eye-slash' : 'las la-eye' }}"></i>
                                      </button>
                                  </div>
                              </div>
                              
                        </div>

                        <div class="mb-4 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label style="margin-bottom: 5px;" for="ciTy">Role </label>
                                <select class="form-control" id="" formControlName="role">
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>                            
                        </div>


                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right d-flex justify-content-end">
                                <button type="button" id="cancelButton" name="cancelButton" 
                                class="btn btn-secondary ml-auto"
                                [routerLink]="['/admin/user']">Cancel</button>                        
                                <button [@rotateAnimation]="animationState" class="btn btn-success ml-auto" style="margin-left: 8px;"
                                (click)="onSave()" [disabled]="isSaveButtonDisabled()">
                            Save
                        </button>
                        
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
        </form>
    </div>


</main>

<app-footer-admin></app-footer-admin>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
