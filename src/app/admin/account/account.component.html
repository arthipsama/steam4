<main>
        
<!-- page-header.component.html -->

<div class="page-header">
    <h1>UserList</h1>
    <small>
        <span routerLink="/admin/dashboard" class="clickable">Home</span> / User
    </small>
</div>

    
    <div class="page-content">

        <div class="records table-responsive">

            <div class="record-header">
                <div class="add">
                    <span>Entries</span>
                    <select name="" id="">
                        <option value="">ID</option>
                    </select>
                    <button style="background-color: #00A86B;">Add record</button>
                </div>

                <div class="browse">
                   <input type="search" placeholder="Search" class="record-search">
                    <select name="" id="">
                        <option value="">Role</option>
                        <option value="">Admin</option>
                        <option value="">User</option>
                    </select>
                </div>
            </div>

            <div>
                <table width="100%">
                    <thead>
                        <tr>
                            <th style="width: 350px;"><span class="las la-sort"></span> User ID</th>
                            <th style="width: 400px;"><span class="las la-sort"></span> CLIENT</th>
                            <th style="width: 450px;"><span class="las la-sort"></span> FIRSTNAME</th>
                            <th style="width: 450px;"><span class="las la-sort"></span> Phone</th>
                            <th style="width: 450px;"><span class="las la-sort"></span> ROLE</th>
                            <th style="width: 350px;"><span class="las la-sort"></span> ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let user of users">
                          <tr>
                            <td>{{ user.userId }}</td>
                            <td>
                              <div class="client">
                                <div class="client-img bg-img" [style.background-image]="'url(' + getImagePath(user.role) + ')'"></div>
                                <div class="client-info">
                                  <h4>{{ user.username }}</h4>
                                  <h5 style="max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    {{ user.email }}</h5>
                                </div>
                              </div>
                            </td>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.phone }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                              <div class="actions">
                                <span class="las la-trash"></span>
                              </div>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                </table>
                
                
            </div>

        </div>

        
    
    </div>
    
    
</main>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
