<main>
        
    <div class="page-header">
        <h1>Content-Setting</h1>
        <!-- <small>
            <span routerLink="/admin/dashboard" class="clickable">Home </span> /
            <span routerLink="/admin/user" class="clickable"> User</span> 
            / Setting
        </small> -->
        <small>
            <a href="/admin/dashboard" class="clickable">Home</a> /
            <a href="/admin/new" class="clickable">Content</a> / Setting
        </small>
        
    </div>
    
    <div class="page-content">
        <form [formGroup]="userForm">
        <div class="container">
            <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <h3 style="margin-bottom: 1px;">Content Image</h3>
                                <!-- แสดงรูปเก่า -->
                                <img *ngIf="!selectedFile && contentsData?.ImgContentPath" [src]="contentsData?.ImgContentPath" 
                                alt="User Avatar" class="mt-3" style=" margin-bottom: 5px;"/>
                                <!-- แสดงรูปที่ถูกเลือก -->
                                <img *ngIf="selectedFile" [src]="selectedFile" alt="Selected Image" class="mt-3" 
                                style=" margin-bottom: 5px;" />
                            </div>
                            <!-- เลือกไฟล์ใหม่ -->
                            <h5 class="user-name">
                                <input type="file" accept="image/*" (change)="onFileSelected($event)" />
                            </h5>
                            <!-- <h6 class="user-email">{{ productsData?.Description  }}</h6> -->
                        </div>

                        <div class="about">
                            <h5>About Description</h5>
                            <p>{{ contentsData?.Description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h5 class="mb-6 text-primary">Content Details</h5>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label style="margin-bottom: 5px;" for="fullName">Content Name <span class="required">*</span></label>
                                <input type="text" class="form-control" id="ContentName" formControlName="ContentName" required>
                              </div>
                        </div>
                          
                        <div class="col-xl-12 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label style="margin-bottom: 5px;" for="phone">Description <span class="required">*</span> </label>
                                <textarea type="text" class="form-control" id="Description" formControlName="Description" required style="height: 150px"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h5 class="mt-3 mb-6 text-primary">Category Detail</h5>
                        </div>
                        
                        <div class="mb-4 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group" style="margin-bottom: 15px;">
                              <label style="margin-bottom: 5px;" for="ciTy">Top Content ? </label>
                              <select class="form-control" formControlName="type">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                              </select>
                              <mat-error *ngIf="userForm.get('type')?.hasError('required') && userForm.get('type')?.touched">
                                Top Content is required
                              </mat-error>
                            </div>
                          </div>
                          
                        
                        
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right d-flex justify-content-end">
                                <button type="button" id="cancelButton" name="cancelButton" 
                                class="btn btn-secondary ml-auto"
                                [routerLink]="['/admin/new']">Cancel</button>                        
                                <button [@rotateAnimation]="animationState" class="btn btn-success ml-auto" style="margin-left: 8px;"
                                (click)="onSave()" [disabled]="isSaveButtonDisabled()">
                            Save
                        </button>
                        
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
        </form>
    </div>


</main>

<app-footer-admin></app-footer-admin>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
