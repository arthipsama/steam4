<main>
        
    <div class="page-header">
        <h1>Content Page</h1>
        <small>
            <span routerLink="/admin/dashboard" class="clickable">Home</span> / Content
        </small>
    </div>
    
    <div class="page-content">
    
        <div class="records table-responsive">

            <div class="record-header">
                <div class="add">
                  <h2>Contents List</h2>
                    <!-- <span>Entries</span>
                    <select name="" id="">
                        <option value="">ID</option>
                    </select> -->
                </div>

                <div class="browse">
                  <input type="search" placeholder="Search" class="record-search" [(ngModel)]="contentName" (keyup.enter)="onSearch()">
                   <!-- <input type="search" placeholder="Search" class="record-search"> -->
                   <!-- <select name="" id="">
                    <option value="">All</option>
                    <option value="">Key</option>
                    <option value="">Wallet</option>
                    <option value="">Account</option>
                    <option value="">Program</option>
                </select> -->
                    <button style="background-color: #00A86B; margin-right: 10px" (click)="openUserDialog()">
                      <span class="las la-plus-circle" style="color:whitesmoke; font-size: 16px;"></span>
                      Add Content</button>
                </div>
            </div>

            <div>
                <table width="100%">
                    <thead>
                        <tr>
                          <th style="width: 15%;"><i class="las la-sort"  (click)="toggleSort('contentid')"></i>
                            CONTENT ID
                            </th>
                          <!-- <th style="width: 15%;"><span class="las la-sort"></span> CONTENT ID</th> -->
                          <th style="width: 25%;"><span class="las la-images"></span> CONTENT IMAGE</th>
                          <th style="width: 50%;"><span class="las la-newspaper"></span> DESCRIPTION</th>
                          <th style="width: 10%;"><span class="las la-code"></span> ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let content of content | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage} ">
                        <tr>
                          <td style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                              # {{ content.contentid }}</td>
                          <td>
                            <div class="client">
                              <div class="client-img bg-img" [style.background-image]="'url(' + content.ImgContentPath + ')'"></div>
                              <div class="client-info">
                                <h4 style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                  {{ content.ContentName }}</h4>
                                <!-- <h5 style="max-width: 390px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                  {{ content.ContentName }}</h5> -->
                              </div>
                            </div>
                          </td>                                                   
                          <td style="max-width: 700px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            {{ content.Description }}</td>
                          <td>
                            <div class="actions">
                              <button class="icon-button" [routerLink]="['/admin/new-admin-detail', content.contentid]" 
                              [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
                                <span class="las la-edit"></span>
                              </button>
                              <button class="icon-button" (click)="handleTrashClick(content.contentid)">
                                <span class="las la-trash"></span>
                              </button>
                            </div>
                          </td>
                        </tr>
                      </ng-container>
                      
                      </tbody>
                </table>
            </div>

        </div>

        <app-pagination 
        [recordCount]="recordCount" 
        [currentPage]="currentPage"
        (pageChange)="pageChanged($event)">
        </app-pagination>
    
    </div>
    

    <app-footer-admin></app-footer-admin>
    
</main>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
