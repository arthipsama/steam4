<input type="checkbox" id="menu-toggle">
<div class="sidebar">
    <div class="side-header" style="background-color: #00A86B;">
        <h3>S<span>ama</span></h3>
    </div>
    
    <div class="side-content">
        <div class="profile">
            <div class="profile-img bg-img" style="background-image: url(https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g)"></div>
            <h4>Jassa</h4>
            <small>Art Director</small>
        </div>

        <div class="side-menu">
            <ul>
                <li>
                   <a routerLink="/admin/dashboard" [class.active]="isActive('/admin/dashboard')">
                        <span class="las la-home"></span>
                        <small>Dashboard</small>
                    </a>
                </li>
                <li>
                   <a routerLink="/admin/user" [class.active]="isActive('/admin/user')">
                        <span class="las la-user-alt"></span>
                        <small>User</small>
                    </a>
                </li>
                <li>
                   <a routerLink="/admin/contact" [class.active]="isActive('/admin/contact')">
                        <span class="las la-envelope"></span>
                        <small>Mailbox</small>
                    </a>
                </li>
                <li>
                   <a routerLink="/admin/product" [class.active]="isActive('/admin/product')">
                        <span class="las la-clipboard-list"></span>
                        <small>Products</small>
                    </a>
                </li>
                <li>
                   <a routerLink="/admin/order" [class.active]="isActive('/admin/order')"> 
                        <span class="las la-shopping-cart"></span>
                        <small>Orders</small>
                    </a>
                </li>
                <li>
                   <a routerLink="/admin/new" [class.active]="isActive('/admin/new')">
                        <span class="las la-newspaper"></span>
                        <small>New-Content</small>
                    </a>
                </li>
                <li>
                    <a routerLink="/admin/setting" [class.active]="isActive('/admin/setting')">
                         <span class="las la-list-alt"></span>
                         <small>Setting</small>
                     </a>
                 </li>

            </ul>
        </div>
    </div>
</div>

<div class="main-content">
    
    <header>
        <div class="header-content">
            <label for="menu-toggle">
                <span class="las la-bars"></span>
            </label>
            <div class="header-menu">
                <!-- <label for="">
                    <span class="las la-search"></span>
                </label> -->
                
                <div class="notify-icon">
                    <span class="las la-envelope"></span>
                    <span class="notify">4</span>
                </div>
                
                <div class="notify-icon">
                    <span class="las la-bell"></span>
                    <span class="notify">3</span>
                </div>
                
                <div class="user">
                    <div class="bg-img" style="background-image: url(https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g)"></div>
                    
                    <span class="las la-power-off"></span>
                    <span (click)="logout()" class="clickable">Logout</span>
                </div>
            </div>
        </div>
    </header>
    
    <router-outlet></router-outlet>

    
</div>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
