<!-- left sidebar nav  -->
<div  class="sidebar shadow p-2"  id="sidebar"  [ngStyle]="responsiveMenu">
    <ul>
        <li routerLinkActive="active-link"><a routerLink="/admin/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li routerLinkActive="active-link"><a routerLink="/admin/order"><i class="bi bi-card-text"></i> Order</a></li>
        <li>
            <a routerLink="#" (click)="toggleArrowAndBagIconsProducts()">
              <i [ngClass]="arrowIconClassProducts"></i>
              <i [ngClass]="bagIconClassProducts"></i> Products
            </a>
            <ul class="dropdow-container">
              <li routerLinkActive="active-link"><a routerLink="/admin/product">Product List</a></li>
              <li routerLinkActive="active-link"><a routerLink="#">Product Categories</a></li>
            </ul>
          </li>
          
          <li routerLinkActive="active-link"><a routerLink="/admin/user"><i class="bi bi-person-gear"></i> User</a></li>
          
          <li>
            <a routerLink="#" (click)="toggleArrowAndTagIconsOther()">
              <i [ngClass]="arrowIconClassOther"></i>
              <i [ngClass]="tagIconClassOther"></i> Other
            </a>
            <ul class="dropdow-container">
              <li routerLinkActive="active-link"><a routerLink="/admin/new">Content Game</a></li>
              <li routerLinkActive="active-link"><a routerLink="/admin/contact">Contact</a></li>
            </ul>
          </li>          
        <li routerLinkActive="active-link"><a routerLink="/login"><i class="bi bi-box-arrow-left"></i> Logout</a></li>

    </ul>
</div>
<!-- left sidebar nav  -->

</div>
