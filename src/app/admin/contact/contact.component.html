<main>
        
    <div class="page-header">
        <h1>Contact</h1>
        <small>
            <span routerLink="/admin/dashboard" class="clickable">Home</span> / contact
        </small>
    </div>
    
    <div class="page-content">

        <div class="records table-responsive">

            <div class="record-header">
                <div class="add">
                  <h2>Contact List</h2>
                    <!-- <span>Entries</span>
                    <select name="" id="">
                        <option value="">ID</option>
                    </select> -->
                    <!-- <button style="background-color: #00A86B;">Add record</button> -->
                </div>

                <div class="browse">
                   <input type="search" placeholder="Search" class="record-search">
                    <select name="" id="">
                        <option value="">All</option>
                        <option value="">Readed</option>
                        <option value="">Not Read</option>
                    </select>
                </div>
            </div>

            <div>
                <table width="100%">
                    <thead>
                        <tr>
                          <th style="width: 15%;"><span class="las la-sort"></span> Cot ID</th>
                          <th style="width: 20%;"><span class="las la-sort"></span> CLIENT</th>
                          <th style="width: 15%;"><span class="las la-sort"></span> NAME</th>
                          <th style="width: 40%;"><span class="las la-sort"></span> SUBJECT</th>
                          <th style="width: 10%;"><span class="las la-sort"></span> ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let contact of contact">
                          <tr [ngClass]="{'read-row': contact.read}">
                            <td style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                               # {{ +contact.contactmeid }}</td>
                            <td>
                              <div class="client">
                                <div class="client-img bg-img" [style.background-image]="contact.user ? 'url(' + getImagePath(contact.user.Role) + ')' : 'url(../assets/role/ghost.png)'"></div>                                <div class="client-info">
                                  <h4 style="max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    {{ contact.user?.UserName || 'GHOST USER' }}</h4>
                                  <h5 style="max-width: 220px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    {{ contact.email }}</h5>
                                </div>
                              </div>
                            </td>
                            <td style="max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                {{ contact.textname }}</td>
                            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                {{ contact.subject }}</td>
                            <td>
                              <div class="actions">
                                <!-- <span class=""></span>
                                <span class=""></span> -->
                                <button class="icon-button" (click)="openUserDialog(contact.contactmeid)">
                                  <span class="las la-eye"></span>
                                </button>                                
                                  <button class="icon-button" (click)="handleTrashClick()">
                                    <span class="las la-trash"></span>
                                  </button>
                                  
                              </div>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>

                </table>
            </div>

        </div>
    
    </div>
    <app-footer-admin></app-footer-admin>
    
</main>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
