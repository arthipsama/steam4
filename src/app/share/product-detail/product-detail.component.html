<app-header></app-header>

<div class="col-12 container allPage">
    <div class="col-7" *ngIf="product" style="background-color: rgb(51, 51, 51); width: 780px; height: 565px; margin-right: 30px; border-radius: 14px;">
        <img class="imgProduct" src="{{product.ImgProduct}}" alt="Product Image">
        <div class="col-12" style="display: flex; color: #707070; margin: 10px 0 0 20px;">
            <div class="col-6">
                <p>PLATFORM</p>
                <div class="testPlatform">
                    <img src="https://static.vecteezy.com/system/resources/previews/020/975/558/original/steam-logo-steam-icon-transparent-free-png.png" style="width: 30px; height: 30px;">
                </div>
            </div>
            <div class="col-6">
                <p>EDITION</p>
                <div class="textEditon">
                    STANDARD
                </div>
            </div>
        </div>
    </div>

    <div class="col-5" style="background-color: rgb(51, 51, 51); width: 360px; height: 400px; border-radius: 14px;">
        <div class="leftSite">
            <img src="https://cdn.discordapp.com/attachments/974891383087325254/1201068064377163786/image.png?ex=65c878cd&is=65b603cd&hm=ea01430aac4d16a32b0b31f189a0fd29e0a938d8a3456eebf7d9151935ec13fc&" style="width: 30px; height: 30px;">
            CAN BE ACTIVATED IN: THAILAND
        </div>
        <div class="" style="border-style: solid; border-width: 1px; color: #707070;"></div>
        <p class="textNameProduct">{{product.ProductName}}</p>
        <p class="textDes">{{product.Description}}</p>
        <p class="textPrice">$ {{product.price}}</p>
        <div class="" style="display: flex; justify-content: center;" (click)="buyProduct()">
            <h3 class="buy">ใส่ตะกร้า</h3>
        </div>
        <div class="" style="color: #619744; display: flex; justify-content: center; margin-top: 20px;">
            <img src="https://cdn.discordapp.com/attachments/974891383087325254/1201070307574812692/image.png?ex=65c87ae4&is=65b605e4&hm=f8bc312d65fdc6d20fec0c8b8a74602195889041dcf6da43f32a5fe050dce233&" style="width: 20px; height: 20px;">
            YOUR TRANSACTION IS SECURE
        </div>
    </div>
</div>

<app-footer></app-footer>
