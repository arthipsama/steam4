<app-header></app-header>
<div class="fullpage">
    <div class="body row">
        <div class="loginFalse" *ngIf="loginValid">Login failed. Please try again.
        </div>
        <p *ngIf="loginValid == false"></p>
        <div class="cardlogin col">
            <h4 class="text">Log In</h4>
            <div class="">
                <form [formGroup]="loginForm">
                    <input class="username form-control" type="text" formControlName="username" placeholder="username"  (keyup.enter)="submit()"><br>
                    <input class="password form-control" type="password" formControlName="password" placeholder="password"  (keyup.enter)="submit()">
                </form>
                <div class="bottom">
                    <a href="register" class="goRegister">Need an account?</a>
                    <button type="button" class="button btn btn" (click)="submit()">Log In</button>    
                </div>
            </div>
        </div>
        <p></p>
    </div>
</div>
<app-footer></app-footer>
