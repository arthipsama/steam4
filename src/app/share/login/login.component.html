<div class="fullpage">
    <div class="body row">
        <p></p>
        <div class="cardlogin col">
            <h4 class="text">Log In</h4>
            <div class="">
                <form [formGroup]="loginForm">
                    <input class="username form-control" type="text" formControlName="username" placeholder="username"><br>
                    <input class="password form-control" type="text" formControlName="password" placeholder="password">
                </form>
                <div class="bottom">
                    <a href="" class="goRegister">Need an account?</a>
                    <button type="button" class="button btn btn" (click)="submit()">Log In</button>    
                </div>
            </div>
        </div>
        <p></p>
    </div>
</div>
