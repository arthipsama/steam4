<div class="" style="width: 1100px; height: auto; display: flex; flex-wrap: wrap;">
    <div class="" style="color: #fff;" *ngFor="let items of product; let i = index" (click)="test(i)">
        <div class="fullCard">
            <img class="img" src="{{items.ImgProduct}}" alt="Product Image">
            <p class="nameText">{{items.ProductName}}</p>
            <div class="boxPriceText">
                <p class="priceText">${{items.price}}</p>
            </div>
        </div>
    </div>
</div>
